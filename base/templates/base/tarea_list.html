{% if request.user.is_authenticated %}
<p>{{ request.user }}</p>
<a href="{% url 'logout' %}">Salir</a>
{% else %}
<a href="{% url 'login' %}">Ingresar</a>
{% endif %}
<hr>
<h1>Lista de Pendientes</h1>
<a href="{% url 'crear-tarea' %}">Crear Nueva Tarea</a>

<form method="GET">
<input type="text" name="buscar" value="{{valorBuscado}}">
<input type="submit" value="Buscar">
</form>
<table>
    <tr>
        <th>Elementos</th>
        <th></th>
        <th></th>
    </tr>
    {% for tarea in tareas %}
    <tr>
        <td>{{ tarea.titulo }}</td>
        <td><a href="{% url 'editar-tarea' tarea.id %}">Editar</a></td>
        <td><a href="{% url 'eliminar-tarea' tarea.id %}">Eliminar</a></td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4"><h3>No hay elementos en esta lista</h3></td>
    </tr>
    {% endfor %}
</table>
